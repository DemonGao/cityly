<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="../Others/css/regstyle.css"/>
<script type="text/javascript" src="../Others/js/regjs.js"></script>
</head>
<body onload="disptime(dateTime)">

<div id="showTime">
	<p id="dateTime"></p>
</div>
<div id="continue">
<div id="reglogo"><img src="../Images/reg.logo.png" /></div>
<div id="reglogoword">注册会员</div>
<div id="box">
	<form id="form1" name="form1" method="post" action="">
		<p>账<span id="nbsp"></span>号：<input type="text" id="username"  maxlength="12"  onblur="testusername(this,userspan)" onfocus="promptusername(this,userspan)"/><span id="userspan"></span></p>
		<p>密<span id="nbsp"></span>码：<input type="password" id="password" maxlength="12"  onblur="testpassword(this,passwspan,username)"  onfocus="promptpassword(this,passwspan,username)"/><span id="passwspan"></span></p>
		<p>确认密码：<input type="password" id="cpassword" maxlength="12" onblur="testcpassword(this,password,cpasswspan)"  onfocus="promptcpassword(this,cpasswspan,password)"/><span id="cpasswspan"></span></p>
		<p>性<span id="nbsp"></span>别：<select id="sexslt">
				<option value="0">请选择性别</option>
				<option value="1">男</option>
				<option value="2">女</option>
			</select><span id="sexsltspan"></span></p>
		<p>邮<span id="nbsp"></span>箱：<input type="text" id="email"  onblur="testemail(this,emailspan,cpassword)" onfocus="promptemail(this,emailspan,cpassword)"/><span id="emailspan"></span></p>
		<p>手机号码：<input type="text" id="phonenumber"  onblur="testphonenumber(this,phonenumberspan,email),yanzheng(this,email)" onfocus="promptphonenumber(this,phonenumberspan,email)"/><span id="phonenumberspan"></span></p>
		<p><input type="button" class="buttontype" id="button" value="注册" />
			<input type="reset" class="buttontype" id="reset" value="重填"/></p>
	</form>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="../Others/js/regdynamic.js"></script>
